package:
    name: linux
    version: 6.6.102
    rel: 1
    archive: false

sources:
    - url: https://www.kernel.org/pub/linux/kernel/v6.x/linux-6.6.102.tar.xz
      md5: 9ca24e82d76594dab8120af02fed98d7

prepare:
    make mrproper &&
    cp -v ${YSRC}/zbase-config-6.6.94 .config || exit 1 &&
    make olddefconfig

build:
    make || exit 1 &&
    make modules_install

install:
    cp -iv arch/x86/boot/bzImage /boot/vmlinuz-6.6.102-Zirconium &&
    cp -iv System.map /boot/System.map-6.6.102 &&
    cp -iv .config /boot/config-6.6.102
