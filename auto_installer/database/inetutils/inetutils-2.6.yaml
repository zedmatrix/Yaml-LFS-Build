package:
    name: inetutils
    version: 2.6
    rel: 1
    archive: false

sources:
    - url: https://ftp.gnu.org/gnu/inetutils/inetutils-2.6.tar.xz
      md5: 401d7d07682a193960bcdecafd03de94

prepare: |
    sed -i 's/def HAVE_TERMCAP_TGETENT/ 1/' telnet/telnet.c &&
    ./configure --prefix=/usr --bindir=/usr/bin --localstatedir=/var --disable-logger \
    --disable-whois --disable-rcp --disable-rexec --disable-rlogin --disable-rsh --disable-servers

build: |
    make

install: |
    make install &&
    mv -v /usr/{,s}bin/ifconfig
