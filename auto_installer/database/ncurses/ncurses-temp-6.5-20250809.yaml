package:
    name: ncurses-temp
    version: 6.5-20250809
    rel: 1
    archive: false

sources:
    - url: https://invisible-mirror.net/archives/ncurses/current/ncurses-6.5-20250809.tgz
      md5: 679987405412f970561cc85e1e6428a2

prepare: |
    mkdir build && pushd build &&
    ../configure --prefix=$LFS/tools AWK=gawk &&
    make -C include &&
    make -C progs tic &&
    install progs/tic $LFS/tools/bin &&
    popd

build: |
    ./configure --prefix=/usr --host=$LFS_TGT --build=$(./config.guess) --mandir=/usr/share/man \
    --with-manpage-format=normal --with-shared --without-normal --with-cxx-shared \
    --without-debug --without-ada --disable-stripping AWK=gawk &&
    make

install: |
    make DESTDIR=$LFS install &&
    ln -sv libncursesw.so $LFS/usr/lib/libncurses.so &&
    sed -e 's/^#if.*XOPEN.*$/#if 1/' -i $LFS/usr/include/curses.h
