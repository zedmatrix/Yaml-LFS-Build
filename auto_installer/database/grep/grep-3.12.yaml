package:
    name: grep
    version: 3.12
    rel: 1
    archive: false

sources:
    - url: https://ftp.gnu.org/gnu/grep/grep-3.12.tar.xz
      md5: 5d9301ed9d209c4a88c8d3a6fd08b9ac

build: |
    sed -i "s/echo/#echo/" src/egrep.sh &&
    ./configure --prefix=/usr &&
    make

install: |
    make install
