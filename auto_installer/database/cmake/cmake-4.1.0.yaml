package:
    name: cmake
    version: 4.1.0
    rel: 1
    archive: false

sources:
    - url: https://cmake.org/files/v4.1/cmake-4.1.0.tar.gz
      md5: 80ae27faba5068c8ec12c77bf00e6db3

prepare: |
    sed -i '/"lib64"/s/64//' Modules/GNUInstallDirs.cmake

build: |
    ./bootstrap --prefix=/usr --system-libs --mandir=/share/man \
    --no-system-jsoncpp --no-system-cppdap --no-system-librhash \
    --docdir=/share/doc/cmake-4.1.0 &&
    make

install: |
    make install
