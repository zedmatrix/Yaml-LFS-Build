package:
    name: tar
    version: 1.35
    rel: 1
    archive: false

sources:
    - url: https://ftp.gnu.org/gnu/tar/tar-1.35.tar.xz
      md5: a2d8042658cfd8ea939e6d911eaf4152

build: |
    FORCE_UNSAFE_CONFIGURE=1 ./configure --prefix=/usr &&
    make

install: |
    make install &&
    make -C doc install-html docdir=/usr/share/doc/tar-1.35
