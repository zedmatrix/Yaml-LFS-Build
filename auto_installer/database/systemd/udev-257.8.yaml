package:
    name: systemd
    version: 257.8
    rel: 1
    archive: false

sources:
    - url: https://github.com/systemd/systemd/archive/v257.8/systemd-257.8.tar.gz
      md5: 25fe5d328e22641254761f1baa74cee0
    - url: https://anduin.linuxfromscratch.org/LFS/systemd-man-pages-257.8.tar.xz
      md5: a44063e2ec0cf4adfd2ed5c9e9e095c5

prepare: |
    sed -e 's/GROUP="render"/GROUP="video"/' -e 's/GROUP="sgx", //' -i rules.d/50-udev-default.rules.in &&
    sed -i '/systemd-sysctl/s/^/#/' rules.d/99-systemd.rules.in &&
    sed -e '/NETWORK_DIRS/s/systemd/udev/' -i src/libsystemd/sd-network/network-util.h &&
    meson setup zbuild --prefix=/usr --buildtype=release -D mode=release -D dev-kvm-mode=0660 \
      -D link-udev-shared=false -D logind=false -D vconsole=false

build: |
    export udev_helpers=$(grep "'name' :" src/udev/meson.build | \
            awk '{print $3}' | tr -d ",'" | grep -v 'udevadm') &&
    cd zbuild && ninja udevadm systemd-hwdb \
      $(ninja -n | grep -Eo '(src/(lib)?udev|rules.d|hwdb.d)/[^ ]*') \
      $(realpath libudev.so --relative-to .) $udev_helpers &&
    install -vm755 -d {/usr/lib,/etc}/udev/{hwdb.d,rules.d,network} &&
    install -vm755 $udev_helpers /usr/lib/udev

install: |
    cd zbuild && install -vm755 -d /usr/{lib,share}/pkgconfig &&
    install -vm755 udevadm /usr/bin/ &&
    install -vm755 systemd-hwdb /usr/bin/udev-hwdb &&
    ln -svfn  ../bin/udevadm /usr/sbin/udevd &&
    cp -av libudev.so{,*[0-9]} /usr/lib/ &&
    install -vm644 ../src/libudev/libudev.h /usr/include/ &&
    install -vm644 src/libudev/*.pc /usr/lib/pkgconfig/ &&
    install -vm644 src/udev/*.pc /usr/share/pkgconfig/ &&
    install -vm644 ../src/udev/udev.conf /etc/udev/ &&
    install -vm644 rules.d/* ../rules.d/README /usr/lib/udev/rules.d/ &&
    install -vm644 $(find ../rules.d/*.rules -not -name '*power-switch*') /usr/lib/udev/rules.d/ &&
    install -vm644 hwdb.d/* ../hwdb.d/{*.hwdb,README} /usr/lib/udev/hwdb.d/ &&
    install -vm644 ../network/99-default.link /usr/lib/udev/network

final: |
    tar -xf $YSRC/systemd-man-pages-257.8.tar.xz --no-same-owner \
    --strip-components=1 -C /usr/share/man --wildcards '*/udev*' '*/libudev*' \
        '*/systemd.link.5' '*/systemd-'{hwdb,udevd.service}.8 &&
    sed 's|systemd/network|udev/network|' /usr/share/man/man5/systemd.link.5 > /usr/share/man/man5/udev.link.5 &&
    sed 's/systemd\(\\\?-\)/udev\1/' /usr/share/man/man8/systemd-hwdb.8 > /usr/share/man/man8/udev-hwdb.8 &&
    sed 's|lib.*udevd|sbin/udevd|' /usr/share/man/man8/systemd-udevd.service.8 > /usr/share/man/man8/udevd.8 &&
    rm /usr/share/man/man*/systemd*
