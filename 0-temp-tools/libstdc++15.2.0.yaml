package:
    name: libstdc++
    version: 15.2.0
    rel: 1
    archive: false

sources:
    - url: https://ftp.gnu.org/gnu/gcc/gcc-15.2.0/gcc-15.2.0.tar.xz
      md5: b861b092bf1af683c46a8aa2e689a6fd

prepare: |
    mkdir -v build && cd build && ../libstdc++-v3/configure --host=$LFS_TGT \
    --build=$(../config.guess) --prefix=/usr --disable-multilib --disable-nls \
    --disable-libstdcxx-pch --with-gxx-include-dir=/tools/$LFS_TGT/include/c++/15.2.0

build: |
    cd build && make

install: |
    cd build && make DESTDIR=$LFS install &&
    rm -v $LFS/usr/lib/lib{stdc++{,exp,fs},supc++}.la
