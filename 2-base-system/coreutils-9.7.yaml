package:
    name: coreutils
    version: 9.7
    rel: 1
    archive: false

sources:
    - url: https://ftp.gnu.org/gnu/coreutils/coreutils-9.7.tar.xz
      md5: 6b7285faf7d5eb91592bdd689270d3f1

patches:
    - url: https://www.linuxfromscratch.org/patches/lfs/development/coreutils-9.7-upstream_fix-1.patch
      md5: 96382a5aa85d6651a74f94ffb61785d9
    - url: https://www.linuxfromscratch.org/patches/lfs/development/coreutils-9.7-i18n-1.patch
      md5: 33ebfad32b2dfb8417c3335c08671206

prepare: |
    autoreconf -fv &&
    automake -af

build: |
    FORCE_UNSAFE_CONFIGURE=1 ./configure --prefix=/usr --enable-no-install-program=kill,uptime &&
    make

install: |
    make install

final: |
    mv -v /usr/bin/chroot /usr/sbin &&
    mv -v /usr/share/man/man1/chroot.1 /usr/share/man/man8/chroot.8 &&
    sed -i 's/"1"/"8"/' /usr/share/man/man8/chroot.8
